<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Calculator/style.css">
    <title>Counter App</title>
</head>
<body>
 
<div class="container" >
    <div class="output" id="output" >
        <h2 class="result" id="result"></h2>
    </div>
    <div class="row" id="row1">
        <button class="btn" id="btn-text">Text</button>
        <button class="btn" id="btn-rn">XXI</button>
        <button class="btn" id="btn-per">%</button>
        <button class=" btn btn-1" id="btnt-divide">/</button>
    </div>
    <div class="row" id="row2">
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
        <button class="btn btn-1" id="btn-mul">X</button>
    </div>
    <div class="row" id="row3">
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn btn-1" id="btn-minus">-</button>
    </div>
    <div class="row" id="row4">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn btn-1" id="btn-p">+</button>
    </div>
    <div class="row" id="row5">
        <button class="btn" id="btn0">0</button>
        <button class="btn" id="btn-dot">.</button>
        <button class="btn" id="btn-cancel">C</button>
        <button class="btn btn-1" id="btn-eq">=</button>
      
    </div>
</div>




<script src="/Calculator/script.js"></script>
</body>
</html>
