<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Calculator/style.css">
    <title>Counter App</title>
</head>
<body>
 
<div class="container">
    <div class="output">
        <div class="result" id="previous-num"></div>
        <div class="result" id="current-num"></div>
    </div>
    <div class="row" id="row1">
        <button class="btn operator">Text</button>
        <button class="btn operator">XXI</button>
        <button class="btn operator">%</button>
        <button class=" btn operator">/</button>
    </div>
    <div class="row" id="row2">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn operator" >x</button>
    </div>
    <div class="row" id="row3">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn operator">-</button>
    </div>
    <div class="row" id="row4">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator">+</button>
    </div>
    <div class="row" id="row5">
        <button class="btn num">0</button>
        <button class="btn num">.</button>
        <button class="btn btn-cancel">C</button>
        <button class="btn" id="btn-eq">=</button>
      
    </div>
</div>

<button=""></button=>


<script src="/Calculator/script.js"></script>
</body>
</html>
